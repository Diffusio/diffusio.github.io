<DOCTYPE html>
<html>
	<head>
		<title>Diffusio</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,400italic' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='style/style.css'>
		<script src="js/jquery.js"></script>
		<script src="js/side.js"></script>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
		<meta charset="utf-8">
		<meta name="theme-color" content="rgb(30,30,30)">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	</head>
	<body>	  
	  <header>
		<ul id="navLarge">
			<img src="images/diffusio-logo.png" id="title_logo">
			<li id="title">Diffusio</li>
			<ul id="rightNav">
				<a onclick="setAnnounceAndButton(presentation, 'presentation');"><li class="floatLeft button" id='presentation'>Presentation</li></a>
				<a onclick="setAnnounceAndButton(source, 'source');"><li class="floatLeft button" id='source'>Source Code</li></a>
				<a onclick="setAnnounceAndButton(about, 'about');"><li class="floatLeft button" id='about'>About</li></a>
			</ul>
		</ul>
		<ul id="navTiny">
			<li id="sideOpen" class="floatLeft"><a href="#" class="menu-icon border-icon">menu icon</a></li>
			<li id="title_tiny" class="floatLeft">Diffusio</li>
		</ul>
	 </header>
		<ul class='sideBar'>
			<li>
				<ul class=''>
					 <li class="sideHeader"><div class='icon-left-open size2em' id='sideClose' style='color: #000;'><div class="arrow-left"></div><span href="leftPadding50">Navigation</span></div></li>
					 <a href=# onclick="setAnnounceAndButton(presentation)"><li class="subPage">Presentation</li></a>
					 <a href=# onclick="setAnnounceAndButton(source)"><li class="subPage">Source code</li></a>
					 <a href=# onclick="setAnnounceAndButton(about)"><li class="subPage">About</li></a>
				</ul>
			</li>
		</ul>
		<div id="announce">
		<p>
			Building website has never been this simple.
		</p>
		</div
		
		>
		<script type="text/javascript">
		var presentation = "<p>Building website has never been this simple.</p>";
		var source = "<p>Code hosted on GitHub</p><a href='https://github.com/diffusio'><img src='images/github.png' width='100'></a>";
		var about = "<p>Authors : </p><p class='name'>Pierre JACQUIER</p><p class='name'>Gr√©goire DUVAUCHELLE</p>";
		function setUnselected(tabid)
		{
			document.getElementById(tabid).style.backgroundColor = 'rgb(30,30,30)';
			document.getElementById(tabid).style.color = 'white';
		}
		function setSelected(tabid)
		{
			document.getElementById(tabid).style.backgroundColor = 'white';
			document.getElementById(tabid).style.color = 'rgb(30,30,30)';
		}
		function setAnnounceAndButton(content, tabid)
		{
			document.getElementById('announce').innerHTML = content;

			switch(tabid)
			{
				case 'presentation':
					setSelected('presentation');
					setUnselected('source');
					setUnselected('about');
					break;
				case 'source':
					setSelected('source');
					setUnselected('presentation');
					setUnselected('about');
					break;
				case 'about':
					setSelected('about');
					setUnselected('source');
					setUnselected('presentation');
				break;
			}
			
		}
		</script>
	</body>
</html>
